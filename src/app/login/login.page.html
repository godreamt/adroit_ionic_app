<ion-content>
  <div class="ion-padding login_screen_wrapper">
      <form [formGroup]="form" (submit)="onSubmit($event)">
        <ion-grid>
          <ion-row color="primary"  class="ion-align-items-center ion-justify-content-center" style='min-height: calc(100vh - 100px);'>
            <ion-col  class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
              <div class="ion-text-center">
                <h3 class="login_text">Login</h3>
              </div>
              <div  class="ion-padding">
                <ion-item>
                  <ion-input name="email" type="text" formControlName="email" placeholder="your@email.com" ></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input name="password" type="password" formControlName="password" placeholder="Password" ></ion-input>
                </ion-item>
              </div>
              <div  class="ion-padding">
                <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
  </div>
</ion-content>
