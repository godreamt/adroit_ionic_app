<ion-content>
  <div class="ion-padding login_screen_wrapper">
      <form [formGroup]="form" (submit)="onSubmit($event)">
          <ion-row color="primary"  class="ion-align-items-center ion-justify-content-center" style='min-height: calc(100vh - 100px);'>
            <ion-col  class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
              <!-- <h3 class="login_text ion-text-center">Login</h3> -->
              <div class="ion-text-center logo_box">
                <img src="/assets/image/logo.png" alt="">
              </div>
              <ion-card class="login_wrapper">
                <div >
                  <ion-item>
                    <ion-label position="floating">your@email.com</ion-label>
                    <ion-input name="email" type="text" formControlName="email"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label position="floating">Password</ion-label>
                    <ion-input name="password" type="password" formControlName="password"></ion-input>
                  </ion-item>
                </div>
                <div class="login_btnBox">
                  <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
                </div>
            </ion-card>
            </ion-col>
          </ion-row>
      </form>
  </div>
</ion-content>
