<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>Monthly Stat</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content   class="ion-padding">
  <ion-grid>
    <ion-item class="form_input" lines="none">
      <ion-datetime displayFormat="MMM-YYYY" pickerFormat="MMM-YYYY" (ionChange)="changeDate($event)"></ion-datetime>
    </ion-item>
  </ion-grid>
  <div class="card_outer mb-20" *ngIf="report">
      <ion-card class="bg_white card_style card_shadow bor_t_red">
          <ion-card-header>
              <ion-card-title>Sales Target</ion-card-title>
          </ion-card-header>
          <div class="progres_bar_outer">
            <div class="progress_bar">
              <span [ngStyle]="{'width' : report.salesPerc+'%'}"></span>
            </div>
            <div class="target_numbox">
              <div class="num_inner ion-text-left">
                <p>Target</p>
                <h4>{{ report.salesTarget }}</h4>
              </div>
              <div class="num_inner ion-text-right">
                <p>Reached</p>
                <h4>{{ report.salesTargetReached }}</h4>
              </div>
            </div>
          </div>
      </ion-card>
    </div>
    <div class="card_outer mb-20" *ngIf="report">
        <ion-card class="bg_white card_style card_shadow bor_t_red">
            <ion-card-header>
                <ion-card-title>Collection Target</ion-card-title>
            </ion-card-header>
            <div class="progres_bar_outer">
              <div class="progress_bar">
                <span [ngStyle]="{'width' : report.collectionPerc+'%'}"></span>
              </div>
              <div class="target_numbox">
                <div class="num_inner ion-text-left">
                  <p>Target</p>
                  <h4>{{ report.collectionTarget }}</h4>
                </div>
                <div class="num_inner ion-text-right">
                  <p>Reached</p>
                  <h4>{{ report.collectionTargetReached }}</h4>
                </div>
              </div>
            </div>
        </ion-card>
      </div>
</ion-content>
