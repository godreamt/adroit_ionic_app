<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons slot="start">
			<ion-back-button></ion-back-button>
		</ion-buttons>
		<ion-title>Vendor Update</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [formGroup]="form">
	<ion-grid>
		<ion-row>
			<ion-col>
				<ion-item class="form_input" lines="none">
					<ion-label position="floating">First Name</ion-label>
					<ion-input formControlName="firstName"></ion-input>
				</ion-item>

				<ion-item class="form_input" lines="none">
					<ion-label position="floating">Last Name</ion-label>
					<ion-input formControlName="lastName"></ion-input>
				</ion-item>

				<ion-item class="form_input" lines="none">
					<ion-label position="floating">Email</ion-label>
					<ion-input formControlName="email"></ion-input>
				</ion-item>

				<ion-item class="form_input" lines="none">
					<ion-label position="floating">Mobile Number</ion-label>
					<ion-input formControlName="mobileNumber"></ion-input>
				</ion-item>

				<ion-item class="form_input" lines="none">
					<ion-label>Country</ion-label>
					<ion-select formControlName="country_id" (ionChange)="getStates()" placeholder="---">
						<ion-select-option *ngFor="let item of countryList;" [value]="item.id">{{ item.country }}
						</ion-select-option>
					</ion-select>
				</ion-item>

				<ion-item class="form_input" lines="none">
					<ion-label>State</ion-label>
					<ion-select formControlName="state_id"  placeholder="---"
						(ionChange)="getRegions()">
						<ion-select-option *ngFor="let item of stateList;" [value]="item.id">{{ item.state }}
						</ion-select-option>
					</ion-select>
				</ion-item>

				<ion-item class="form_input" lines="none">
					<ion-label>Region</ion-label>
					<ion-select formControlName="region_id"  placeholder="---"
						(ionChange)="getArea()">
						<ion-select-option *ngFor="let item of regionList;" [value]="item.id">{{ item.region }}
						</ion-select-option>
					</ion-select>
				</ion-item>

				<ion-item class="form_input" lines="none">
					<ion-label>Area</ion-label>
					<ion-select formControlName="area_id"  placeholder="---">
						<ion-select-option *ngFor="let item of areaList;"  [value]="item.id">{{ item.area }}
						</ion-select-option>
					</ion-select>
				</ion-item>

				<ion-item class="form_input" lines="none">
					<ion-label position="floating">Address</ion-label>
					<ion-input formControlName="address"></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-button color="primary" expand="block" (click)="updateUser()">Save</ion-button>
	</ion-grid>
</ion-content>
