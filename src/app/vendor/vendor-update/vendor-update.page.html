<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons slot="start">
			<ion-back-button></ion-back-button>
		</ion-buttons>
		<ion-title>Vendor Update</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [formGroup]="form">
	<ion-grid>
		<ion-row>
			<ion-col>
				<ion-item class="ion-no-padding">
					<ion-label position="floating">First Name</ion-label>
					<ion-input formControlName="firstName"></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<ion-item class="ion-no-padding">
					<ion-label position="floating">Last Name</ion-label>
					<ion-input formControlName="lastName"></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<ion-item class="ion-no-padding">
					<ion-label position="floating">Email</ion-label>
					<ion-input formControlName="email"></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<ion-item class="ion-no-padding">
					<ion-label position="floating">Mobile Number</ion-label>
					<ion-input formControlName="mobileNumber"></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<ion-item class="ion-no-padding">
					<ion-label>Country</ion-label>
					<ion-select formControlName="country_id" (ionChange)="getStates()" >
						<ion-select-option *ngFor="let item of countryList;" [value]="item.id">{{ form.get('country_id').value }}
						</ion-select-option>
					</ion-select>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<ion-item class="ion-no-padding">
					<ion-label>State</ion-label>
					<ion-select formControlName="state_id"
						(ionChange)="getRegions()">
						<ion-select-option *ngFor="let item of stateList;" [value]="item.id">{{ item.state }}
						</ion-select-option>
					</ion-select>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<ion-item class="ion-no-padding">
					<ion-label>Region</ion-label>
					<ion-select formControlName="region_id"
						(ionChange)="getArea()">
						<ion-select-option *ngFor="let item of regionList;" [value]="item.id">{{ item.region }}
						</ion-select-option>
					</ion-select>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<ion-item class="ion-no-padding">
					<ion-label>Area</ion-label>
					<ion-select formControlName="area_id">
						<ion-select-option *ngFor="let item of areaList;" [value]="item.id">{{ item.area }}
						</ion-select-option>
					</ion-select>
				</ion-item>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
