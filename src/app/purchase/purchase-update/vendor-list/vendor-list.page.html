<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>Select Vendor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid  class="ion-padding">
    <ion-row>
      <ion-col>
            <ion-searchbar animated [formControl]="searchBar"></ion-searchbar>
      </ion-col>
    </ion-row>

    <ion-list>
        <ion-item *ngFor="let item of filteredVendorList | async;" [routerLink]="['/new-purchase/'+item.id]">
            <ion-label>{{ item.firstName }} {{ item.lastName }}</ion-label>
        </ion-item>
        <ion-item *ngIf="(filteredVendorList | async)?.length <= 0" >
            <ion-label>No Data</ion-label>
        </ion-item>
    </ion-list>
  </ion-grid>
</ion-content>
